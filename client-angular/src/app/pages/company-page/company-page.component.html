@if (error) {
    <div class="notification is-danger">
        {{ error }}
    </div>
}

@if (loading) {
    <div>Loading...</div>;
} @else {
    <div class="section">
        <h1 class="title">
          {{company.name}}
        </h1>
        <div class="box">
          {{company.description}}
        </div>
        <h2 class="title is-5">
          Jobs at {{company.name}}
        </h2>
        <app-job-list [jobs]="company.jobs" />
      </div>
}
